    <link rel="stylesheet" href="styles.css" />

  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary fixed-top justify-content-between"
      >
        <div class="container-liquid d-flex flex-nowrap w-100">
            <img
              src="https://wallpaperaccess.com/full/797514.jpg"
              alt="Logo"
              width="30"
              height="24"
              class=""
            />
            <p>Favorite Places</p> 
          </a>
        </div>
        <button
          class="navbar-toggler flex-shrink-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo01"
          aria-controls="navbarTogglerDemo01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Home</a>
            </li>

              <a class="nav-link active" href="places.html">Places</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide carousel-100vh"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="images/rivendell.jpg"
              class="d-block mx-auto h-100 w-100"
              alt="Rivendell"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Rivendell</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/theshire.jpg"
              class="d-block mx-auto h-100 w-100"
              alt="The Shire"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>The Shire</h5>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="images/Lorien.jpg"
              class="d-block mx-auto h-100 w-100"
              alt="Lothlorien"
            />
            <div class="carousel-caption d-none d-md-block">
              <h5>Lothlorien</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
