<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Favorite Places</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://wallpaperaccess.com/full/797514.jpg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            My Favorite Places
          </a>
        </div>
      </nav>
    </header>
    <main>
      <div
        id="carouselExampleAutoplaying"
        class="carousel slide h-75"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner h-100">
          <div class="carousel-item active">
            <img
              src="https://wallpapercave.com/wp/BLhFGwv.jpg"
              class="d-block w-100 h-100"
              alt="Rivendell"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="https://www.worldatlas.com/r/w1200/upload/11/67/e5/shutterstock-587276981.jpg"
              class="d-block w-100 h-100"
              alt="The Shire"
            />
          </div>
          <div class="carousel-item h-100">
            <img
              src="https://vignette.wikia.nocookie.net/hobbitlotrtrilogy/images/e/e4/Lorien.png/revision/latest?cb=20170503204127"
              class="d-block w-100 h-100"
              alt="Lothlorien"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleAutoplaying"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
