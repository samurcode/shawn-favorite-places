      <div id="bgCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators (optional) -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#bgCarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#bgCarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#bgCarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <div class="carousel-inner h-100">
          <div class="carousel-item h-100 active bg-slide-1">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">First Slide Label</h5>
            </div>
          </div>

          <div class="carousel-item h-100 bg-slide-2">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">Second Slide Label</h5>
            </div>
          </div>

          <div class="carousel-item h-100 bg-slide-3">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="text-danger">Third Slide Label</h5>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bgCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bgCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
